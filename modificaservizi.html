<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modificaservizi.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b01624e478.js" crossorigin="anonymous"></script>

    <title>Modifica Servizio</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Modifica Servizio</h1>
        <form id="editServiceForm">
            <div class="form-group">
                <label for="serviceTitle">Titolo del Servizio</label>
                <input type="text" class="form-control" id="serviceTitle" placeholder="Inserisci il titolo del servizio" required>
            </div>
            <div class="form-group">
                <label for="serviceDescription">Descrizione</label>
                <textarea class="form-control" id="serviceDescription" placeholder="Inserisci una descrizione" required></textarea>
            </div>
            <div class="form-group">
                <label for="servicePrice">Prezzo (â‚¬)</label>
                <input type="number" class="form-control" id="servicePrice" placeholder="Inserisci il prezzo" required>
            </div>
            
            <div class="buttons">
            <button type="submit" class="btn btn-primary">Salva Modifiche</button>
            <a href="profilofreelance.html" class="btn btn-secondary">Annulla</a>
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-arrows-rotate"></i> Carica Informazioni Salvate</button>
            </div>
           
        </form>
    </div>

    
    <script src="modificaservizi.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
