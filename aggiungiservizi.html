<!DOCTYPE html>
<html lang="it">
<head>

    <link rel="stylesheet" href="modificaservizi.css">

    <title>Aggiungi Servizio</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Aggiungi Servizio</h1>
        <form id="editServiceForm">
            <div class="form-group">
                <label for="serviceTitle">Titolo del Servizio</label>
                <input type="text" class="form-control" id="serviceTitle" placeholder="Inserisci il titolo del servizio" required>
            </div>
            <div class="form-group">
                <label for="serviceDescription">Descrizione</label>
                <textarea class="form-control" id="serviceDescription" placeholder="Inserisci una descrizione" required></textarea>
            </div>
            <div class="form-group">
                <label for="servicePrice">Prezzo (â‚¬)</label>
                <input type="number" class="form-control" id="servicePrice" placeholder="Inserisci il prezzo" required>
            </div>

            <div class="form-group">
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                      Categoria
                    </a>
                  
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <li><a class="dropdown-item" href="#" data-value="1">Sviluppo Web</a></li>
                      <li><a class="dropdown-item" href="#" data-value="2">Grafica & Design</a></li>
                      <li><a class="dropdown-item" href="#" data-value="3">Marketing Digitale</a></li>
                      <li><a class="dropdown-item" href="#" data-value="4">Scrittura & Traduzione</a></li>
                    </ul>
                  </div>
            </div>
            <button type="submit" class="btn btn-primary aggiungi">Aggiungi</button>
            <a href="profilofreelance.html" class="btn btn-secondary">Annulla</a>
        </form>
    </div>

    
    <script src="aggiungiservizi.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

</body>
</html>
