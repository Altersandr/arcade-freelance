<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ordini e Pagamenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="pagamento.js" defer></script>
    <script src="https://kit.fontawesome.com/40206e0025.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../HeaderFooter/header.css" />
  <link href="../HeaderFooter/footer.css" rel="stylesheet" />
</head>
<body>
    <script src="../HeaderFooter/scriptHeader.js"></script>

    <h1>Crea un Nuovo Ordine</h1>
    <form id="creaOrdineForm">
        <label for="servizioId">ID Servizio:</label>
        <input type="number" id="servizioId" name="servizioId" required>
        <br><br>
        <label for="utenteId">ID Utente:</label>
        <input type="number" id="utenteId" name="utenteId" required>
        <br><br>
        <button type="submit">Crea Ordine</button>
    </form>

    <h2>Paga l'Ordine</h2>
    <form id="pagaOrdineForm">
        <label for="ordineId">ID Ordine:</label>
        <input type="number" id="ordineId" name="ordineId" required>
        <br><br>
        <label for="metodo">Metodo di Pagamento:</label>
        <input type="text" id="metodo" name="metodo" required>
        <br><br>
        <label for="importo">Importo:</label>
        <input type="number" id="importo" name="importo" required>
        <br><br>
        <button type="submit">Paga Ordine</button>
    </form>
    
    <script src="../HeaderFooter/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
