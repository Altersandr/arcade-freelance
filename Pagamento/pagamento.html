<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ordini e Pagamenti</title>
    <script src="pagamento.js" defer></script>
</head>
<body>
    <h1>Crea un Nuovo Ordine</h1>
    <form id="creaOrdineForm">
        <label for="servizioId">ID Servizio:</label>
        <input type="number" id="servizioId" name="servizioId" required>
        <br><br>
        <label for="utenteId">ID Utente:</label>
        <input type="number" id="utenteId" name="utenteId" required>
        <br><br>
        <button type="submit">Crea Ordine</button>
    </form>

    <h2>Paga l'Ordine</h2>
    <form id="pagaOrdineForm">
        <label for="ordineId">ID Ordine:</label>
        <input type="number" id="ordineId" name="ordineId" required>
        <br><br>
        <label for="metodo">Metodo di Pagamento:</label>
        <input type="text" id="metodo" name="metodo" required>
        <br><br>
        <label for="importo">Importo:</label>
        <input type="number" id="importo" name="importo" required>
        <br><br>
        <button type="submit">Paga Ordine</button>
    </form>
</body>
</html>
