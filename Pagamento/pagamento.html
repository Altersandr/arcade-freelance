<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ordini e Pagamenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="pagamento.css">
    <script src="https://kit.fontawesome.com/40206e0025.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../HeaderFooter/header.css" />
  <link href="../HeaderFooter/footer.css" rel="stylesheet" />
</head>
<body>
    <script src="../HeaderFooter/scriptHeader.js"></script>
    <!--div riepilogo ordine-->
    <div class="container mt-5">
        <div class="summary-container p-4">
            <h2 class="text-center mb-4">Riepilogo Ordine</h2>

            <div id="order-summary">
                <p>Nessun servizio selezionato.</p>
            </div>

            <hr>

            <div class="d-flex justify-content-between">
                <h5><strong>Totale:</strong></h5>
                <h5 class="total-summary"><strong>$0.00</strong></h5>
            </div>
        </div>
    </div>

    <div class="payment-container">
    <form class="payment-form">
        <h3>Modulo di Pagamento</h3>
        <label for="first-name">Nome*</label>
        <input type="text" id="first-name" placeholder="Nome" required>
        
        <label for="last-name">Cognome</label>
        <input type="text" id="last-name" placeholder="Cognome" required>
        
        <label for="email">E-mail*</label>
        <input type="email" id="email" placeholder="esempio@esempio.com" required>
        
        <label for="phone">Contatto Telefonico*</label>
        <input type="tel" id="phone" placeholder="(000) 000-0000" required>
        
        <h3>Indirizzo di Fatturazione</h3>
        <label for="address1">Via Indirizzo 1</label>
        <input type="text" id="address1">
        
        <label for="address2">Via Indirizzo 2</label>
        <input type="text" id="address2">
        
        <label for="city">Citt√†</label>
        <input type="text" id="city">
        
        <label for="region">Regione / Provincia</label>
        <input type="text" id="region">
        
        <label for="zip">CAP</label>
        <input type="text" id="zip">
        
        <div class="payment-method">
            <h3>Metodo di pagamento</h3>
        
            <!-- Dropdown per la selezione del metodo di pagamento -->
            <select id="payment-method" name="payment-method" required>
                <option value="">Seleziona un metodo di pagamento</option>
                <option value="stripe">Stripe</option>
                <option value="paypal">PayPal</option>
            </select>
        
            <button type="submit" class="pay-btn mt-3">Vai alla Pagina per il Pagamento</button>
        </div>
    </form>
</div>

    <script src="../HeaderFooter/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="pagamento.js" defer></script>
</body>
</html>
