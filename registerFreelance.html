<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Freelance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0cae5511b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h2>Registrati come Freelance</h2>
        <form id="freelanceForm">
          
            <label for="username">Nome Utente</label>
            <input type="text" id="username" required>
            <div id="username-error" class="errore"></div>
          
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <div id="password-error" class="errore"></div> 

           
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div id="password-error" class="errore"></div>

          
            <label for="confirmPassword">Conferma Password</label>
            <input type="password" id="confirmPassword" required>
            <div id="confirmPassword-error" class="errore"></div>

            <label for="telefono">Numero di Telefono</label>
            <input type="tel" id="telefono" required>

            <label for="indirizzo">Indirizzo</label>
            <input type="text" id="indirizzo" required>


            <!-- Partita IVA -->
            <label for="partitaIva">Partita IVA</label>
            <input type="p" id="partitaIva" required>
            <div id="partitaIva-error" class="errore"></div>
            <!-- Tipo di Attività -->
            <label for="tipoAttivita">Tipo di Attività</label>
            <select id="tipoAttivita" required>
                <option value="Consulente">Consulente</option>
                <option value="Sviluppatore">Sviluppatore</option>
                <option value="Designer">Designer</option>
                <option value="Copywriter">Copywriter</option>
                <option value="Marketing">Marketing</option>
                <option value="Altro">Altro</option>
            </select>

            <!-- Settore -->
            <label for="settore">Settore di Lavoro</label>
            <input type="text" id="settore" required>

           
           

          
           
            

            
            <button type="submit">Registrati</button>
        </form>

        <p>Hai già un account? <a href="login.html">Accedi</a></p>

       
        <div class="social-div">
            <a href="https://www.instagram.com/tuo_profilo" target="_blank" style="font-size: 24px;text-decoration: none; border: none; outline: none; margin-right: 15px;">
                <i id="privacy" class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/tuo_profilo" target="_blank" style="font-size: 24px; text-decoration: none; border: none; outline: none; margin-right: 15px;">
                <i id="privacy" class="fa-brands fa-facebook"></i> 
            </a>
            <a href="https://wa.me/tuo_numero" target="_blank" style="font-size: 24px; ">
                <i id="privacy" class="fa-brands fa-whatsapp"></i> 
            </a>
            </div>
           
                
                
                <div id="Condizioni">
            
            
                    <a href="URL_TERMINI_CONDIZIONI" target="_blank">Termini e Condizioni</a>
                    <input type="checkbox" id="acceptTerms" required><br>  
                   <a href="URL_POLITICA_PRIVACY" target="_blank">Politica sulla Privacy</a>
                   <input type="checkbox" id="acceptTerms" required>
                <br>
                
               
            </div>
        </div>
        <script src="freelance.JS"></script>
</body>
</html>
