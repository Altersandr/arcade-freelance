<!DOCTYPE html>
<html lang="it">
<head>

<body>

        <h2>Accedi</h2>
        <form id="loginForm">

            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div id="password-error" class="errore"></div>  

            <button type="submit">Accedi</button>
        </form>
        <p>Non hai un account? <a href="register.html">Registrati</a>  O  <a href="registerFreelance.html">Entra come Freelance</a></p>   
    
    <div class="social-div">
    <a href="https://www.instagram.com/tuo_profilo" target="_blank" style="font-size: 24px; margin-right: 20px;">
        <i id="privacy" class="fa-brands fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/tuo_profilo" target="_blank" style="font-size: 24px; margin-right: 20px;">
        <i id="privacy" class="fa-brands fa-facebook"></i> 
    </a>
    <a href="https://wa.me/tuo_numero" target="_blank" style="font-size: 24px;">
        <i id="privacy" class="fa-brands fa-whatsapp"></i> 
    </a>
    </div>
    <div id="Condizioni">
        
        
             <a href="URL_TERMINI_CONDIZIONI" target="_blank">Termini e Condizioni</a><br>  
            <a href="URL_POLITICA_PRIVACY" target="_blank">Politica sulla Privacy</a>
            <input type="checkbox" id="acceptTerms" required>
        <br>
        
        <button id="submitBtn" disabled>Accetta e Continua</button>
    </div>
</div>

<script src="login.JS"></script>

</body>
</html>
