<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti | Arcade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="contatti.css" />

  <script src="https://kit.fontawesome.com/40206e0025.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../HeaderFooter/header.css" />
  <link href="../HeaderFooter/footer.css" rel="stylesheet" />
</head>
<body>
    <script src="../HeaderFooter/scriptHeader.js"></script>


    <div class="container">
        <h2 class="text-center">Contattaci</h2>
        <p class="text-center">Hai domande o bisogno di supporto? Compila il modulo qui sotto o contattaci direttamente.</p>
        <form id="contactForm">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Messaggio</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="privacy" name="privacy" required>
                <label class="form-check-label" for="privacy">
                    Accetto l'informativa sulla privacy</a>.
                </label>
            </div>
            <button type="submit" class="btn text-white w-100">Invia Messaggio</button>
        </form>
        <div class="text-center mt-4">
            <p>Email: support@arcadefreelance.com</p>
            <p>Telefono: +39 0123 456 789</p>
            <p>Indirizzo: Via Esempio, 123, Milano, Italia</p>
        </div>
    </div>
    

<script src="../HeaderFooter/footer.js"></script>

<script src="contatti.js"></script>

</body>
</html>
