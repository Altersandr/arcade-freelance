<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente</title>
    <link rel="stylesheet" href="dashboardCliente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
            <h2 id="text">Dashboard</h2>
            
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Servizio</th>
                            <th>Data</th>
                            <th>Prezzo</th>
                            <th>Stato</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mario Rossi</td>
                            <td>Logo Design</td>
                            <td>15 Feb 2024</td>
                            <td>€250</td>
                            <td><span class="badge bg-warning">In corso</span></td>
                        </tr>
                        <tr>
                            <td>Anna Bianchi</td>
                            <td>Web Development</td>
                            <td>10 Feb 2024</td>
                            <td>€1,200</td>
                            <td><span class="badge bg-success">Completato</span></td>
                        </tr>
                        <tr>
                            <td>Luigi Verdi</td>
                            <td>Web Development</td>
                            <td>18 Feb 2024</td>
                            <td>€400</td>
                            <td><span class="badge bg-danger">Annullato</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
