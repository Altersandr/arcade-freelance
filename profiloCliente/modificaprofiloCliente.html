<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modificaprofiloCliente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40206e0025.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../HeaderFooter/header.css" />
    <link href="../HeaderFooter/footer.css" rel="stylesheet" />
</head>
<body>
    <script src="../HeaderFooter/scriptHeader.js"></script>

    <div class="container my-5">
        <div class="profile-container">
            <h2>Modifica Profilo</h2>
            
            <form id="profileForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" style="font-size: 16px;">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" style="font-size: 16px;">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-lock"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Conferma Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Conferma la tua password" style="font-size: 16px;">
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">Nome Utente</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Inserisci il tuo Nome" style="font-size: 16px;">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Cognome Utente</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Inserisci il tuo Cognome" style="font-size: 16px;">
                </div>
                <button type="submit" class="btn btn-primary">Salva Modifiche</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="modificaprofiloCliente.js"></script>
    <script src="../HeaderFooter/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="script.js"></script>
</body>
</html>
