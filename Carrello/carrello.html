<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello - Marketplace Freelance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="carrello.css">
    <script src="https://kit.fontawesome.com/40206e0025.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../HeaderFooter/header.css" />
  <link href="../HeaderFooter/footer.css" rel="stylesheet" />
</head>
<body>
    <script src="../HeaderFooter/scriptHeader.js"></script>
    <div class="container mt-5">
        <div class="cart-container p-4">
            <h2 class="text-center mb-4">Il tuo carrello</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th>Servizio</th>
                        <th>Prezzo</th>
                    </tr>
                </thead>
                <tbody id="cart-elements">
                    <!-- elementi aggiunti dinamicamente -->
                </tbody>
            </table>

            <hr>

            <div class="d-flex justify-content-between">
                <h5><strong>Totale:</strong></h5>
                <h5 class="total-cart"><strong class="total-amount"></strong> €</h5>
            </div>
            <button class="btn btn-danger clear-btn mt-3">Svuota carrello</button>
            <button class="btn btn-primary checkout-btn mt-3">Paga - <span class="totale-paga"></span> €</button>
        </div>
    </div>

    <script src="carrello.js"></script>
    <script src="../HeaderFooter/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
